<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vitamin Deficiency Detection</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        <h2>Vitamin Deficiency Detection</h2>
        <form id="uploadForm">
            <label>Upload Eye Image:</label>
            <input type="file" id="eye" required><br>

            <label>Upload Skin Image:</label>
            <input type="file" id="skin" required><br>

            <label>Upload Nail Image:</label>
            <input type="file" id="nail" required><br>

            <button type="submit">Predict</button>
        </form>

        <div id="result"></div>
    </div>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
